<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Add custom styles for the welcome message */
    #welcome-message {
      font-size: 4em; /* Increased size */
      text-align: center;
      margin: 20px 0;
      color: white; /* Changed color to white */
      padding: 20px; /* Optional: Add padding for better appearance */
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <nav>

    <div id="navbar-left">
      <a href="index.html">Home</a>
      <a href="weather.html">Weather</a>
      <a href="about.html">About</a>
      <a href="developer.html">Developer</a>
      <a href="feedback.html">Feedback</a>
      <a href="history.html">History</a>
      <a href="login-register.html">Login/Register</a> <!-- Updated link -->
    </div>

    <div id="navbar-user-info">
      <img id="profile-pic" class="profile-pic" src="profile-2398783_1280.webp" alt="Profile Picture" />
      <span id="username" class="username">User  Name</span>
      <a href="login-register.html" id="logout-link">Log Out</a>
  </div>
  </nav>

  <!-- Welcome Message -->
  <h1 id="welcome-message">Welcome to our web application</h1>

  <script>
    // Logout Logic
    document.getElementById('logout-link').addEventListener('click', function(e) {
      e.preventDefault();
      localStorage.removeItem('user');
      window.location.href = 'login-register.html'; // Redirect to login/register page
    });

    // Display logged-in user's username and profile pic
    window.onload = function() {
      const user = JSON.parse(localStorage.getItem('user'));
      if (user) {
        document.getElementById('username').textContent = user.username;
        document.getElementById('profile-pic').src = user.profilePic || 'default-profile-pic.png';  // Default profile pic if not set
        document.getElementById('logout-link').style.display = 'block'; // Show logout link
      }
    };
  </script>

</body>
</html>
